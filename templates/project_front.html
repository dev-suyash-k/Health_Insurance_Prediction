<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IndiaFirst - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-warning bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IndiaFirst Medical Insurance</a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse dark" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact Us </a>
              </li>
             
             
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container my-4">
        <h3>Person's<b class="note text-warning" > Information</b></h3><br>
    <form action="/user_data" method="POST" class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Name</label>
        <input type="text" name= "n1" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Email</label>
        <input type="email" name = "e1" class="form-control" id="inputPassword4">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Gender - (Male - 0,Female - 1)</label>
        <input type="text" name="G1" class="form-control" id="inputCity">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">State</label>
        <input type="text" name ="s1" class="form-control" id="inputCity">
      </div><br><br>
      <h3>Some Extra<b class="note text-warning" > Information</b></h3><br><br>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Age</label>
        <input type="text" name="a1" class="form-control" id="inputCity">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">BMI(Body Mass Index)</label>
        <input type="text" name="b1" class="form-control" id="inputCity">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Number of children</label>
        <input type="text" name="o1" class="form-control" id="inputCity">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Smoke - (Yes = 1,No = 0)</label>
        <input type="text" name="y1" class="form-control" id="inputCity">
      </div><br><br><br><br>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
